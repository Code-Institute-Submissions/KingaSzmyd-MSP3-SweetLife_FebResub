{% extends "base.html" %}
{% block content %}

    <h2 class="recipes">{{ page_title }}</h2>

    <p class="recipes">Below you can find all our recipes. Enjoy!</p>

    {% if recipes|length > 0 %}
    <hr class="featurette-divider">

        {% for recipe in recipes %}
            <div class="container col-sm-3">
    
                    <h3 class="post-title secondary"><a href="/recipes/{{ recipe.url }}">{{ recipe.name }}</a></h3>
                    <img src="{{ recipe.image_source }}" class="img-thumbnail" alt="dessert">
                
            </div>
            
    
        {% endfor %}
    {% else %}
        <h3>No Result Found!</h3>
    {% endif %}

{% endblock %}
